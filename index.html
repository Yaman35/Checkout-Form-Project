<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Check Out Form</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <!--Main Part-->

    <section class="main">
      <section class="form">
        <form>

        <!--Contact Information-->

          <div class="contact-info">

            <h3>Contact Information</h3>

            <div class="form-row">
              <label for="email" class="input-label">Email</label>
              <div class="form-input">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email..." />
              </div>
            </div>

            <div class="form-row">
              <label for="phone" class="input-label">Phone</label>
              <div class="form-input">
                <i class="fas fa-phone-alt icon"></i>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone..." />
              </div>
            </div>

          </div>
        
        <!--Shipping Addres-->

          <div class="shipping-info">

            <h3>Shipping Address</h3>

            <div class="form-row">
              <label for="name" class="input-label">Full Name</label>
              <div class="form-input">
                <i class="fas fa-user icon"></i>
                <input type="text" name="name" id="name" placeholder="Enter your fullname..." />
              </div>
            </div>

            <div class="form-row">
              <label for="address" class="input-label">Address</label>
              <div class="form-input">
                <i class="fas fa-home"></i>
                <input type="text" name="address" id="address" placeholder="Enter your address..." />
              </div>
            </div>

            <div class="form-row">
              <label for="city" class="input-label">City</label>
              <div class="form-input">
                <i class="fas fa-city"></i>
                <input type="text" name="city" id="city" placeholder="Enter your city..." />
              </div>
            </div>

            <div class="form-row country-post">

              <div class="left">
                <label for="country" class="input-label">Country</label>
                <div class="form-input">
                  <i class="fas fa-globe-europe"></i>
                  <select name="country" id="country">
                    <option value="turkey" selected disabled>Country</option>  
                    <option value="turkey">Turkey</option>
                    <option value="germany">Germany</option>
                    <option value="netherland">Netherland</option>
                  </select>
                </div>
              </div>

              <div class="right">
                <label for="post-code" class="input-label">Post Code</label>
                <div class="form-input">
                  <i class="fas fa-mail-bulk"></i>
                  <input type="text" name="post-code" id="post-code" placeholder="Enter your postal code..." />
                </div>
              </div>

            </div>

            <div class="form-row">
              <input type="checkbox" name="isChecked" id="check" value="true" />
              <label for="check" id="check">See this information next time</label>
            </div>
          </div>

        </form>
      </section>

      <!--Photo and Quantity Part-->

      <section class="check-out">

        <!--Product-1-->
        <div class="card">

          <div class="card-img">
            <img src="images/photo1.png" alt="photo1" />
          </div>

          <div class="card-body">
            <div class="card-price">
            <h3>Vintage Backbag</h3>
            <span class="price">$54.99</span>
            <span class="old-price">$94.99</span>
            </div>
            <div class="count">
              <i class="fas fa-minus icon"></i>
              <span>1</span>
              <i class="fas fa-plus icon"></i>
            </div>

          </div>

        </div>

        <!--Product-2-->
        <div class="card">

          <div class="card-img">
            <img src="images/photo2.png" alt="photo2" />
          </div>

          <div class="card-body">
            <div class="card-price">
            <h3>Levi Shoes</h3>
            <span class="price">$74.99</span>
            <span class="old-price">$124.99</span>
            </div>
            <div class="count">
              <i class="fas fa-minus icon"></i>
              <span>1</span>
              <i class="fas fa-plus icon"></i>
            </div>

          </div>
        </div>

        <!--Shipping info-->

        <div class="shipping">
          <span>Shipping</span>
          <span>$19</span>
        </div>

        <div class="shipping">
          <span>Total</span>
          <span>$148.98</span>
        </div>
        <button class="btn">Continue</button>
      </section>
    </section>

    

  </body>
</html>
